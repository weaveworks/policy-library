apiVersion: weaveworks.com/v1
kind: Policy
metadata:
  name: magalix.policies.containers-should-not-run-in-namespace
spec:
  enable: true
  name: magalix.policies.containers-should-not-run-in-namespace
  description: |
    This Policy ensure workloads are not running in a specified namespace. 
  how_to_solve: |
    Use a `namespace` that differs from the one specified in the Policy. 
    ```
    metadata:
      namespace: <custom_namespace>
    ```

    https://kubernetes.io/docs/concepts/overview/working-with-objects/namespaces/
  category: magalix.categories.organizational-standards
  severity: low
  targets: {kind: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet,
      StatefulSet, CronJob]}
  controls:
  - magalix.controls.cis-benchmark.5.7.4
  - magalix.controls.soc2-type1.2.1.1
  tags: [cis-benchmark, soc2-type1]
  parameters:
  - name: custom_namespace
    type: string
    required: true
    default: default
  - name: exclude_label_key
    type: string
    required: false
    default:
  - name: exclude_label_value
    type: string
    required: false
    default:
  code: "package magalix.advisor.pods.not_namespace\n\ncustom_namespace := input.parameters.custom_namespace\n\
    exclude_label_key := input.parameters.exclude_label_key\nexclude_label_value :=\
    \ input.parameters.exclude_label_value\n\nviolation[result] {\n  not exclude_label_value\
    \ == controller_input.metadata.labels[exclude_label_key]\n  namespace := controller_input.metadata.namespace\n\
    \  namespace == custom_namespace\n  result = {\n    \"issue detected\": true,\n\
    \    \"msg\": sprintf(\"Workloads must not be running in the namespace '%v'; found\
    \ '%v'\", [custom_namespace, namespace]),\n    \"violating_key\": \"metadata.namespace\"\
    \n  }\n}\n\ncontroller_input = input.review.object {\n\tcontains_kind(input.review.object.kind,\
    \ {\"StatefulSet\" , \"DaemonSet\", \"Deployment\", \"Job\", \"Pod\", \"CronJob\"\
    })\n}\n\ncontains_kind(kind, kinds) {\n  kinds[_] = kind\n}"
