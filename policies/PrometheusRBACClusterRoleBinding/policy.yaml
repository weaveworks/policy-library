apiVersion: pac.weave.works/v1
kind: Policy
metadata:
  name: weave.policies.prometheus-clusterrolebinding-has-incorrect-bindings
spec:
  id: weave.policies.prometheus-clusterrolebinding-has-incorrect-bindings
  name: Prometheus Clusterrolebinding Has Incorrect Bindings
  description: |
    This Policy checks to see if the Prometheus Cluster Role Binding is bound to a `ClusterRole`, and is tied to a `ServiceAccount` name containing text of your choosing. The default policy is set for search for the Service Account name containing the word `prometheus`. 
  how_to_solve: |
    Ensure the subject name you specify in the Policy matches what you are deploying. 
    ```
    kind: ClusterRoleBinding
    metadata:
      name: prometheus
    ...
    subjects:
    - kind: ServiceAccount
      name: prometheus
    ```
    https://kubernetes.io/docs/reference/access-authn-authz/rbac/
  category: weave.categories.access-control
  severity: high
  targets: {kinds: [ClusterRoleBinding]}
  controls:
  - weave.controls.pci-dss.7.1.1
  - weave.controls.pci-dss.7.1.2
  - weave.controls.hipaa.164.312.a.1
  - weave.controls.soc2-type-i.1.6.3
  tags: [pci-dss, hipaa, soc2-type1]
  parameters:
  - name: prometheus_subject_name
    type: string
    required: true
    value: prometheus
  - name: exclude_label_key
    type: string
    required: false
    value:
  - name: exclude_label_value
    type: string
    required: false
    value:
  enabled: false
