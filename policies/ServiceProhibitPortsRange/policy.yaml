apiVersion: pac.weave.works/v1
kind: Policy
metadata:
  name: weave.policies.services-prohibit-ports-range
spec:
  id: weave.policies.services-prohibit-ports-range
  name: Services Prohibit Ports Range
  enabled: false
  description: |
    This Policy checks if ports allocated for your services are using a number that is less than the specified value. 
  how_to_solve: |
    Use a port that is greater than or equal to what is specified in the Policy. 
    ```
    spec:
      ports:
        - targetPort: <target_port>
    ```
  category: weave.categories.network-security
  severity: high
  targets: {kinds: [Service]}
  standards:
  - id: weave.standards.pci-dss
    controls:
    - weave.controls.pci-dss.1.1.6
    - weave.controls.pci-dss.1.3.1
    - weave.controls.pci-dss.2.2.2
  tags: [pci-dss]
  parameters:
  - name: target_port
    type: integer
    required: true
    value: 1024
  - name: exclude_namespace
    type: string
    required: false
    value:
  - name: exclude_label_key
    type: string
    required: false
    value:
  - name: exclude_label_value
    type: string
    required: false
    value:
