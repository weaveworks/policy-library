apiVersion: magalix.com/v1
kind: Policy
metadata:
  name: magalix.policies.services-prohibit-ports-range
spec:
  enable: true
  name: magalix.policies.services-prohibit-ports-range
  description: |
    This Policy checks if ports allocated for your services are using a number that is less than the specified value. 
  how_to_solve: |
    Use a port that is greater than or equal to what is specified in the Policy. 
    ```
    spec:
      ports:
        - targetPort: <target_port>
    ```
  category: magalix.categories.network-security
  severity: high
  targets: {kind: [Service]}
  controls:
  - magalix.controls.pci-dss.1.1.6
  - magalix.controls.pci-dss.1.3.1
  - magalix.controls.pci-dss.2.2.2
  tags: [pci-dss]
  parameters:
  - name: target_port
    type: integer
    required: true
    default: 1024
  - name: exclude_namespace
    type: string
    required: false
    default:
  - name: exclude_label_key
    type: string
    required: false
    default:
  - name: exclude_label_value
    type: string
    required: false
    default:
  code: "package magalix.advisor.services.block_ports\n\ntarget_port := input.parameters.target_port\n\
    exclude_namespace := input.parameters.exclude_namespace\nexclude_label_key :=\
    \ input.parameters.exclude_label_key\nexclude_label_value := input.parameters.exclude_label_value\n\
    \nviolation[result] {\n  not exclude_namespace == controller_input.metadata.namespace\n\
    \  not exclude_label_value == controller_input.metadata.labels[exclude_label_key]\n\
    \  some i\n  spec_port := service_spec.ports[i]\n  service_port := spec_port.targetPort\n\
    \  not service_port > target_port\n  result = {\n    \"issue detected\": true,\n\
    \    \"msg\": sprintf(\"targetPort is not greater than '%v'; found %v\", [target_port,\
    \ service_port]),\n    \"violating_key\": sprintf(\"spec.ports[%v].targetPort\"\
    , [i])\n  }\n}\n\n# Controller input\ncontroller_input = input.review.object\n\
    \nservice_spec = controller_input.spec {\n  contains_kind(controller_input.kind,\
    \ {\"Service\"})\n}\n\ncontains_kind(kind, kinds) {\n  kinds[_] = kind\n}"
