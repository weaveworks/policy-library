apiVersion: pac.weave.works/v1
kind: Policy
metadata:
  name: weave.policies.containers-block-ssh-port
spec:
  id: weave.policies.containers-block-ssh-port
  name: Containers Block Ssh Port
  description: |
    This Policy checks if the container is exposing ssh port.
  how_to_solve: |
    Make sure you are not exposing ssh port on containers.
    ```
    ...
      spec:
        containers:
          ports:
          - containerPort: <port>
    ```
  category: weave.categories.network-security
  severity: high
  targets: {kinds: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet,
      StatefulSet, CronJob]}
  controls:
  - weave.controls.pci-dss.1.1.6
  - weave.controls.pci-dss.1.3.1
  - weave.controls.pci-dss.2.2.2
  tags: [pci-dss]
  parameters:
  - name: container_port
    type: integer
    required: true
    value: 22
  - name: exclude_namespace
    type: string
    required: false
    value:
  - name: exclude_label_key
    type: string
    required: false
    value:
  - name: exclude_label_value
    type: string
    required: false
    value:
  enabled: false
