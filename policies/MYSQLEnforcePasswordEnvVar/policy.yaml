apiVersion: magalix.com/v1
kind: Policy
metadata:
  name: magalix.policies.mysql-enforce-password-env-var
spec:
  id: magalix.policies.mysql-enforce-password-env-var
  name: MYSQL Enforce Environment Variable - MYSQL_PASSWORD
  description: |
    This Policy ensures MYSQL_PASSWORD environment variable are in place when using the official container images from Docker Hub.
    MYSQL_PASSWORD: The MYSQL_PASSWORD environment variable specifies a password for MYSQL_USER user. 
  how_to_solve: |
    If you encounter a violation, ensure the MYSQL_PASSWORD environment variables is set.
    For futher information about the MYSQL Docker container, check here: https://hub.docker.com/_/mysql
  category: magalix.categories.access-control
  severity: high
  controls:
  - magalix.controls.pci-dss.2.1
  - magalix.controls.hipaa.164.312.a.1
  - magalix.controls.hipaa.164.312.a.2.i
  - magalix.controls.gdpr.24
  - magalix.controls.gdpr.25
  - magalix.controls.gdpr.32
  targets: {kind: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet,
    StatefulSet, CronJob]}
  tags: [
    "pci-dss",
    "mitre-attack",
    "hipaa",
    "gdpr",
  ]
  parameters:
  - default: 
    name: exclude_namespace
    required: false
    type: string
  - default: 
    name: exclude_label_key
    required: false
    type: string
  - default: 
    name: exclude_label_value
    required: false
    type: string

