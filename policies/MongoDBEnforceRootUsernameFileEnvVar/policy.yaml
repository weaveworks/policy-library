apiVersion: pac.weave.works/v2beta1
kind: Policy
metadata:
  name: weave.policies.mongodb-enforce-root-username-file-env-var
spec:
  id: weave.policies.mongodb-enforce-root-username-file-env-var
  name: MongoDB Enforce Environment Variable - MONGO_INITDB_ROOT_USERNAME_FILE
  enabled: false
  description: |
    This Policy ensures MONGO_INITDB_ROOT_USERNAME_FILE environment variable are in place when using the official container images from Docker Hub.
    MONGO_INITDB_ROOT_USERNAME_FILE: The MONGO_INITDB_ROOT_USERNAME_FILE environment variable is an alternative to passing sensitive information via environment variables, _FILE may be appended to the previously listed environment variables, causing the initialization script to load the values for those variables from files present in the container.
  how_to_solve: |
    If you encounter a violation, ensure the MONGO_INITDB_ROOT_USERNAME_FILE environment variables is set.
    For futher information about the MongoDB Docker container, check here: https://hub.docker.com/_/mariadb
  category: weave.categories.access-control
  severity: high
  targets: {kinds: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet, StatefulSet, CronJob]}
  standards:
    - id: weave.standards.pci-dss
      controls:
        - weave.controls.pci-dss.2.1
    - id: weave.standards.hipaa
      controls:
        - weave.controls.hipaa.164.312.a.1
        - weave.controls.hipaa.164.312.a.2.i
  tags: [pci-dss, mitre-attack, hipaa]
  parameters:
    - name: exclude_namespaces
      type: array
      required: false
      value:
    - name: exclude_label_key
      type: string
      required: false
      value:
    - name: exclude_label_value
      type: string
      required: false
      value:
  code: |
    package weave.advisor.mongodb.enforce_root_username_file_env_var

    import future.keywords.in

    env_name = "MONGO_INITDB_ROOT_USERNAME_FILE"
    app_name = "mongo"
    exclude_app_name = "mongo-express"
    exclude_namespaces := input.parameters.exclude_namespaces
    exclude_label_key := input.parameters.exclude_label_key
    exclude_label_value := input.parameters.exclude_label_value

    violation[result] {
      isExcludedNamespace == false
      not exclude_label_value == controller_input.metadata.labels[exclude_label_key]
      some i
      containers := controller_spec.containers[i]
      contains(containers.image, app_name)
      not contains(containers.image, exclude_app_name)
      not containers.env
      result = {
        "issue detected": true,
        "msg": "environment variables needs to be set",
        "violating_key": sprintf("spec.template.spec.containers[%v]", [i]),
      }
    }


    violation[result] {
      isExcludedNamespace == false
      not exclude_label_value == controller_input.metadata.labels[exclude_label_key]
      some i
      containers := controller_spec.containers[i]
      contains(containers.image, app_name)
      not contains(containers.image, exclude_app_name)
      envs := containers.env
      not array_contains(envs, env_name)
      result = {
        "issue detected": true,
        "msg": sprintf("'%v' is missing'; detected '%v'", [env_name, envs]),
        "violating_key": sprintf("spec.template.spec.containers[%v].env.name", [i]),
      }
    }


    array_contains(array, element) {
      array[_].name = element
    }

    # Controller input
    controller_input = input.review.object

    # controller_container acts as an iterator to get containers from the template
    controller_spec = controller_input.spec.template.spec {
      contains_kind(controller_input.kind, {"StatefulSet" , "DaemonSet", "Deployment", "Job"})
    } else = controller_input.spec {
      controller_input.kind == "Pod"
    } else = controller_input.spec.jobTemplate.spec.template.spec {
      controller_input.kind == "CronJob"
    }

    contains_kind(kind, kinds) {
      kinds[_] = kind
    }

    isExcludedNamespace = true {
    	controller_input.metadata.namespace
    	controller_input.metadata.namespace in exclude_namespaces
    } else = false
