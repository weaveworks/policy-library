apiVersion: magalix.com/v1
kind: Policy
metadata:
  name: magalix.policies.containers-enforce-restart-policy
spec:
  id: magalix.policies.containers-enforce-restart-policy
  name: Containers Enforce Restart Policy
  description: |
    This Policy checks if a specific restartPolicy is configured in your workloads.
  how_to_solve: |
    Ensure the restartPolicy is set to some specific policy in your workloads. 
    ```
    ...
      spec:
        restartPolicy: <policy>
    ```
  category: magalix.categories.organizational-standards
  severity: medium
  targets: {kind: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet,
      StatefulSet, CronJob]}
  tags: []
  parameters:
  - name: restart_policy
    type: string
    required: true
    default: Always
  - name: exclude_namespace
    type: string
    required: false
    default:
  - name: exclude_label_key
    type: string
    required: false
    default:
  - name: exclude_label_value
    type: string
    required: false
    default:
