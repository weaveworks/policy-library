apiVersion: pac.weave.works/v2beta1
kind: Policy
metadata:
  name: weave.policies.containers-enforce-restart-policy
spec:
  id: weave.policies.containers-enforce-restart-policy
  name: Containers Enforce Restart Policy
  enabled: false
  description: |
    This Policy checks if a specific restartPolicy is configured in your workloads.
  how_to_solve: |
    Ensure the restartPolicy is set to some specific policy in your workloads. 
    ```
    ...
      spec:
        restartPolicy: <policy>
    ```
  category: weave.categories.organizational-standards
  severity: medium
  targets: {kinds: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet,
      StatefulSet, CronJob]}
  tags: []
  parameters:
  - name: restart_policy
    type: string
    required: true
    value: Always
  - name: exclude_namespace
    type: string
    required: false
    value:
  - name: exclude_label_key
    type: string
    required: false
    value:
  - name: exclude_label_value
    type: string
    required: false
    value:
