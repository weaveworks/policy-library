name: Prevent creating namespace starting with kube-
description: |
  Using this Policy, you can prevent certain namespaces from containing a specified combination of letters and/or numbers. 
how_to_solve: |
  Specify a `namespace` that is something other than what is listed in the Policy. 
  ```
  metadata:
    name: <namespace_name>
  ```
  https://kubernetes.io/docs/concepts/overview/working-with-objects/namespaces/#working-with-namespaces
category: magalix.categories.organizational-standards
severity: medium
targets: {kind: [Namespace]}
tags: []
parameters:
- default: kube-
  name: namespace_name
  required: true
  type: string
