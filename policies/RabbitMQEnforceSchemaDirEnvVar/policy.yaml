apiVersion: magalix.com/v1
kind: Policy
metadata:
  name: magalix.policies.rabbitmq-enforce-schema-dir-env-var
spec:
  id: magalix.policies.rabbitmq-enforce-schema-dir-env-var
  name: RabbitMQ Enforce Environment Variable - RABBITMQ_SCHEMA_DIR
  description: |
    This Policy ensures RABBITMQ_SCHEMA_DIR environment variable are in place when using the official container images from Docker Hub.
    RABBITMQ_SCHEMA_DIR: The directory where RabbitMQ keeps its configuration schema used by the new style configuration file.
  how_to_solve: |
    If you encounter a violation, ensure the RABBITMQ_SCHEMA_DIR environment variables is set.
    For futher information about the RabbitMQ Docker container, check here: https://hub.docker.com/_/rabbitmq
  category: magalix.categories.organizational-standards
  severity: high
  targets: {kind: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet,
    StatefulSet, CronJob]}
  parameters:
  - default: 
    name: exclude_namespace
    required: false
    type: string
  - default: 
    name: exclude_label_key
    required: false
    type: string
  - default: 
    name: exclude_label_value
    required: false
    type: string

