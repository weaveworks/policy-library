apiVersion: magalix.com/v1
kind: Policy
metadata:
  name: magalix.policies.mongo-express-enforce-editor-theme-env-var
spec:
  id: magalix.policies.mongo-express-enforce-editor-theme-env-var
  name: Mongo-Express Enforce Environment Variable - ME_CONFIG_OPTIONS_EDITORTHEME
  description: |
    This Policy ensures ME_CONFIG_OPTIONS_EDITORTHEME environment variable are in place when using the official container images from Docker Hub.
    ME_CONFIG_OPTIONS_EDITORTHEME: The ME_CONFIG_OPTIONS_EDITORTHEME environment variable sets the editor color theme, [more here](http://codemirror.net/demo/theme.html)
  how_to_solve: |
    If you encounter a violation, ensure the ME_CONFIG_OPTIONS_EDITORTHEME environment variables is set.
    For futher information about the Mongo-Express Docker container, check here: https://hub.docker.com/_/mongo-express
  category: magalix.categories.access-control
  severity: high
  controls:
  - magalix.controls.pci-dss.8.7
  targets: {kind: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet,
    StatefulSet, CronJob]}
  tags: [
    "pci-dss",
  ]
  parameters:
  - default: 
    name: exclude_namespace
    required: false
    type: string
  - default: 
    name: exclude_label_key
    required: false
    type: string
  - default: 
    name: exclude_label_value
    required: false
    type: string

