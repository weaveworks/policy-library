apiVersion: pac.weave.works/v2beta1
kind: Policy
metadata:
  name: weave.policies.mongo-express-enforce-auth-password-env-var
spec:
  id: weave.policies.mongo-express-enforce-auth-password-env-var
  name: Mongo-Express Enforce Environment Variable - ME_CONFIG_BASICAUTH_PASSWORD
  enabled: false
  description: |
    This Policy ensures ME_CONFIG_BASICAUTH_PASSWORD environment variable are in place when using the official container images from Docker Hub.
    ME_CONFIG_BASICAUTH_PASSWORD: The ME_CONFIG_BASICAUTH_PASSWORD environment variable sets the mongo-express web password.
  how_to_solve: |
    If you encounter a violation, ensure the ME_CONFIG_BASICAUTH_PASSWORD environment variables is set.
    For futher information about the Mongo-Express Docker container, check here: https://hub.docker.com/_/mongo-express
  category: weave.categories.access-control
  severity: high
  targets: {kinds: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet,
      StatefulSet, CronJob]}
  standards:
  - id: weave.standards.pci-dss
    controls:
    - weave.controls.pci-dss.2.1
  - id: weave.standards.hipaa
    controls:
    - weave.controls.hipaa.164.312.a.1
    - weave.controls.hipaa.164.312.a.2.i
  tags: [pci-dss, mitre-attack, hipaa]
  parameters:
  - name: exclude_namespace
    type: string
    required: false
    value:
  - name: exclude_label_key
    type: string
    required: false
    value:
  - name: exclude_label_value
    type: string
    required: false
    value:
