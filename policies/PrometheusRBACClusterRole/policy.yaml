apiVersion: magalix.com/v1
kind: Policy
metadata:
  name: magalix.policies.prometheus-rbac-prohibit-verbs
spec:
  id: magalix.policies.prometheus-rbac-prohibit-verbs
  name: Prometheus Rbac Prohibit Verbs
  description: |
    This Policy blocks certain verbs from being set for Prometheus RBAC. This Policy applies to RBAC names containing the word `prometheus`. 
  how_to_solve: |
    Check the `rules.verbs` for the verb(s) list and check the policy to see what value is set. 
    ```
    metadata:
      name: prometheus
    ...
    rules:
      - verbs:
          - <prometheus_verb>
    ```

    https://kubernetes.io/docs/reference/access-authn-authz/rbac/
  category: magalix.categories.access-control
  severity: high
  targets: {kind: [ClusterRole]}
  controls:
  - magalix.controls.pci-dss.7.1.1
  - magalix.controls.pci-dss.7.1.2
  - magalix.controls.hipaa.164.312.a.1
  - magalix.controls.soc2-type-1.1.6.3
  tags: [pci-dss, hipaa, soc2-type1]
  parameters:
  - name: prometheus_verb
    type: string
    required: true
    default: put
  - name: exclude_label_key
    type: string
    required: false
    default:
  - name: exclude_label_value
    type: string
    required: false
    default:
  code: "package magalix.advisor.rbac.prometheus_server_clusterrole\n\nverb := input.parameters.prometheus_verb\n\
    exclude_label_key := input.parameters.exclude_label_key\nexclude_label_value :=\
    \ input.parameters.exclude_label_value\n\nviolation[result] {\n  not exclude_label_value\
    \ == cr_input.metadata.labels[exclude_label_key]\n  contains(cr_input.metadata.name,\
    \ \"prometheus\")\n  some i, j\n  rules := cr_input.rules[i]\n  verbs := rules.verbs[j]\n\
    \  contains(verbs, verb)\n  result = {\n    \"issue detected\": true,\n    \"\
    msg\": sprintf(\"Found unapproved verb '%v'\", [verb]),\n    \"violating_key\"\
    : sprintf(\"rules[%v].verbs[%v]\",[i,j])\n  }\n}\n\ncr_input = input.review.object\
    \ {\n\tcontains_kind(input.review.object.kind, {\"ClusterRole\"})\n} \n\ncontains_kind(kind,\
    \ kinds) {\n  kinds[_] = kind\n}\n"
