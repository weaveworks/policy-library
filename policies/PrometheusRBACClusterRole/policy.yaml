apiVersion: pac.weave.works/v1
kind: Policy
metadata:
  name: weave.policies.prometheus-rbac-prohibit-verbs
spec:
  id: weave.policies.prometheus-rbac-prohibit-verbs
  name: Prometheus Rbac Prohibit Verbs
  description: |
    This Policy blocks certain verbs from being set for Prometheus RBAC. This Policy applies to RBAC names containing the word `prometheus`. 
  how_to_solve: |
    Check the `rules.verbs` for the verb(s) list and check the policy to see what value is set. 
    ```
    metadata:
      name: prometheus
    ...
    rules:
      - verbs:
          - <prometheus_verb>
    ```

    https://kubernetes.io/docs/reference/access-authn-authz/rbac/
  category: weave.categories.access-control
  severity: high
  targets: {kinds: [ClusterRole]}
  controls:
  - weave.controls.pci-dss.7.1.1
  - weave.controls.pci-dss.7.1.2
  - weave.controls.hipaa.164.312.a.1
  - weave.controls.soc2-type-i.1.6.3
  tags: [pci-dss, hipaa, soc2-type1]
  parameters:
  - name: prometheus_verb
    type: string
    required: true
    value: put
  - name: exclude_label_key
    type: string
    required: false
    value:
  - name: exclude_label_value
    type: string
    required: false
    value:
