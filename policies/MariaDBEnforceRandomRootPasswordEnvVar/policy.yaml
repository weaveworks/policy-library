apiVersion: pac.weave.works/v1
kind: Policy
metadata:
  name: weave.policies.mariadb-enforce-random-root-password-env-var
spec:
  id: weave.policies.mariadb-enforce-random-root-password-env-var
  name: MariaDB Enforce Environment Variable - MARIADB_RANDOM_ROOT_PASSWORD
  enabled: false
  description: |
    This Policy ensures MARIADB_RANDOM_ROOT_PASSWORD environment variable are in place when using the official container images from Docker Hub.
    MARIADB_RANDOM_ROOT_PASSWORD:   The MARIADB_RANDOM_ROOT_PASSWORD environment variable creates random password for the server's root user when the Docker container is started.
  how_to_solve: |
    If you encounter a violation, ensure the MARIADB_RANDOM_ROOT_PASSWORD environment variables is set.
    For futher information about the MariaDB Docker container, check here: https://hub.docker.com/_/mariadb
  category: weave.categories.access-control
  severity: high
  targets: {kinds: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet,
      StatefulSet, CronJob]}
  standards:
  - id: weave.standards.pci-dss
    controls:
    - weave.controls.pci-dss.2.1
  - id: weave.standards.hipaa
    controls:
    - weave.controls.hipaa.164.312.a.1
    - weave.controls.hipaa.164.312.a.2.i
  - id: weave.standards.gdpr
    controls:
    - weave.controls.gdpr.24
    - weave.controls.gdpr.25
    - weave.controls.gdpr.32
  tags: [pci-dss, mitre-attack, hipaa, gdpr]
  parameters:
  - name: exclude_namespace
    type: string
    required: false
    value:
  - name: exclude_label_key
    type: string
    required: false
    value:
  - name: exclude_label_value
    type: string
    required: false
    value:
