apiVersion: magalix.com/v1
kind: Policy
metadata:
  name: magalix.policies.influxdb-enforce-password-env-var
spec:
  id: magalix.policies.influxdb-enforce-password-env-var
  name: InfluxDB Enforce Environment Variable - DOCKER_INFLUXDB_INIT_PASSWORD
  description: |
    This Policy ensures DOCKER_INFLUXDB_INIT_PASSWORD environment variable are in place when using the official container images from Docker Hub.
    DOCKER_INFLUXDB_INIT_PASSWORD: The password to set for the system's initial super-user (Required).
  how_to_solve: |
    If you encounter a violation, ensure the DOCKER_INFLUXDB_INIT_PASSWORD environment variables is set.
    For futher information about the InfluxDB Docker container, check here: https://hub.docker.com/_/influxdb
  category: magalix.categories.organizational-standards
  severity: high
  targets: {kind: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet,
    StatefulSet, CronJob]}
  parameters:
  - default: 
    name: exclude_namespace
    required: false
    type: string
  - default: 
    name: exclude_label_key
    required: false
    type: string
  - default: 
    name: exclude_label_value
    required: false
    type: string

