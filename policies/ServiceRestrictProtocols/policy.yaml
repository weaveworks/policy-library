apiVersion: pac.weave.works/v1
kind: Policy
metadata:
  name: weave.policies.services-restrict-protocols
spec:
  id: weave.policies.services-restrict-protocols
  name: Services Restrict Protocols
  enabled: false
  description: |
    This Policy specifies what protocols should set for your Service. Any protocol not listed in this Policy will be in violation. 
  how_to_solve: |
    Use a protocol that is specified in the Policy. 
    ```
    spec:
      ports:
        - protocol: <protocols>
    ```
  category: weave.categories.network-security
  severity: high
  targets: {kinds: [Service]}
  standards:
  - id: weave.standards.pci-dss
    controls:
    - weave.controls.pci-dss.1.1.6
    - weave.controls.pci-dss.1.3.1
  - id: weave.standards.soc2-type-i
    controls:
    - weave.controls.soc2-type-i.1.6.7
  tags: [pci-dss, soc2-type1]
  parameters:
  - name: protocols
    type: string
    required: true
    value: HTTPS
  - name: exclude_namespace
    type: string
    required: false
    value:
  - name: exclude_label_key
    type: string
    required: false
    value:
  - name: exclude_label_value
    type: string
    required: false
    value:
