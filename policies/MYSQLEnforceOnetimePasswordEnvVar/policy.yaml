apiVersion: pac.weave.works/v2beta1
kind: Policy
metadata:
  name: weave.policies.mysql-enforce-onetime-password-env-var
spec:
  id: weave.policies.mysql-enforce-onetime-password-env-var
  name: MYSQL Enforce Environment Variable - MYSQL_ONETIME_PASSWORD
  enabled: false
  description: |
    This Policy ensures MYSQL_ONETIME_PASSWORD environment variable are in place when using the official container images from Docker Hub.
    MYSQL_ONETIME_PASSWORD: The MYSQL_ONETIME_PASSWORD environment variable is set, the root user's password is set as expired and must be changed before MySQL can be used normally 
  how_to_solve: |
    If you encounter a violation, ensure the MYSQL_ONETIME_PASSWORD environment variables is set.
    For futher information about the MYSQL Docker container, check here: https://hub.docker.com/_/mysql
  category: weave.categories.access-control
  severity: high
  targets: {kinds: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet,
      StatefulSet, CronJob]}
  standards:
  - id: weave.standards.pci-dss
    controls:
    - weave.controls.pci-dss.2.1
  - id: weave.standards.hipaa
    controls:
    - weave.controls.hipaa.164.312.a.1
    - weave.controls.hipaa.164.312.a.2.i
  - id: weave.standards.gdpr
    controls:
    - weave.controls.gdpr.24
    - weave.controls.gdpr.25
    - weave.controls.gdpr.32
  tags: [pci-dss, mitre-attack, hipaa, gdpr]
  parameters:
  - name: exclude_namespace
    type: string
    required: false
    value:
  - name: exclude_label_key
    type: string
    required: false
    value:
  - name: exclude_label_value
    type: string
    required: false
    value:
