apiVersion: pac.weave.works/v1
kind: Policy
metadata:
  name: weave.policies.mariadb-enforce-root-password-env-var
spec:
  id: weave.policies.mariadb-enforce-root-password-env-var
  name: MariaDB Enforce Environment Variable - MARIADB_ROOT_PASSWORD
  description: |
    This Policy ensures MARIADB_ROOT_PASSWORD environment variable are in place when using the official container images from Docker Hub.
    MARIADB_ROOT_PASSWORD: The MARIADB_ROOT_PASSWORD environment variable specifies a password for the MARIADB root account. 
  how_to_solve: |
    If you encounter a violation, ensure the MARIADB_ROOT_PASSWORD environment variables is set.
    For futher information about the MariaDB Docker container, check here: https://hub.docker.com/_/mariadb
  category: weave.categories.access-control
  severity: high
  controls:
  - weave.controls.pci-dss.2.1
  - weave.controls.hipaa.164.312.a.1
  - weave.controls.hipaa.164.312.a.2.i
  - weave.controls.gdpr.24
  - weave.controls.gdpr.25
  - weave.controls.gdpr.32
  targets: {kinds: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet,
    StatefulSet, CronJob]}
  tags: [
    "pci-dss",
    "mitre-attack",
    "hipaa",
    "gdpr",
  ]
  parameters:
  - value: 
    name: exclude_namespace
    required: false
    type: string
  - value: 
    name: exclude_label_key
    required: false
    type: string
  - value: 
    name: exclude_label_value
    required: false
    type: string

