apiVersion: magalix.com/v1
kind: Policy
metadata:
  name: magalix.policies.rabbitmq-enforce-default-vhost-env-var
spec:
  id: magalix.policies.rabbitmq-enforce-default-vhost-env-var
  name: RabbitMQ Enforce Environment Variable - RABBITMQ_DEFAULT_VHOST
  description: |
    This Policy ensures RABBITMQ_DEFAULT_VHOST environment variable are in place when using the official container images from Docker Hub.
    RABBITMQ_DEFAULT_VHOST: RABBITMQ_DEFAULT_VHOST sets a Virtual host to create from scratch.
  how_to_solve: |
    If you encounter a violation, ensure the RABBITMQ_DEFAULT_VHOST environment variables is set.
    For futher information about the RabbitMQ Docker container, check here: https://hub.docker.com/_/rabbitmq
  category: magalix.categories.network-security
  severity: high
  targets: {kind: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet,
    StatefulSet, CronJob]}
  parameters:
  - default: 
    name: exclude_namespace
    required: false
    type: string
  - default: 
    name: exclude_label_key
    required: false
    type: string
  - default: 
    name: exclude_label_value
    required: false
    type: string

