apiVersion: pac.weave.works/v1
kind: Policy
metadata:
  name: weave.policies.containers-block-ports-range
spec:
  id: weave.policies.containers-block-ports-range
  name: Containers Block Ports Range
  description: |
    This Policy checks for container ports that are set below the set value. TCP ports under 1024 are reserved so we recommend setting your Policy to 1024 or higher. 
  how_to_solve: |
    Choose ports over the value that is specified in the Policy. 
    ```
    ...
      spec:
        containers:
          - ports:
            - containerPort: <target_port>
    ```
    https://www.iana.org/assignments/service-names-port-numbers/service-names-port-numbers.txt
  category: weave.categories.network-security
  severity: high
  targets: {kinds: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet,
      StatefulSet, CronJob]}
  controls:
  - weave.controls.pci-dss.1.1.6
  - weave.controls.pci-dss.2.2.2
  - weave.controls.nist-800-190.4.4.2
  tags: [pci-dss, nist800-190]
  parameters:
  - name: target_port
    type: integer
    required: true
    value: 1024
  - name: exclude_namespace
    type: string
    required: false
    value:
  - name: exclude_label_key
    type: string
    required: false
    value:
  - name: exclude_label_value
    type: string
    required: false
    value:
  enabled: false
