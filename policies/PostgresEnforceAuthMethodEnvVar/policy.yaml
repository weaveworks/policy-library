apiVersion: magalix.com/v1
kind: Policy
metadata:
  name: magalix.policies.postgres-enforce-auth-method-env-var
spec:
  id: magalix.policies.postgres-enforce-auth-method-env-var
  name: Postgres Enforce Environment Variable - POSTGRES_HOST_AUTH_METHOD
  description: |
    This Policy ensures POSTGRES_HOST_AUTH_METHOD environment variable are in place when using the official container images from Docker Hub.
    POSTGRES_HOST_AUTH_METHOD: The POSTGRES_HOST_AUTH_METHOD environment variable is used to control the auth-method for host connections for all databases, all users, and all addresses. If unspecified then md5 password authentication is used. 
  how_to_solve: |
    If you encounter a violation, ensure the POSTGRES_HOST_AUTH_METHOD environment variables is set.
    For futher information about the Postgres Docker container, check here: https://hub.docker.com/_/postgres
  category: magalix.categories.access-control
  severity: high
  controls:
  - magalix.controls.hipaa.164.312.a.1
  - magalix.controls.hipaa.164.312.a.2.i
  - magalix.controls.gdpr.24
  - magalix.controls.gdpr.25
  - magalix.controls.gdpr.32
  targets: {kind: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet,
    StatefulSet, CronJob]}
  tags: [
    "pci-dss",
    "mitre-attack",
    "hipaa",
    "gdpr",
  ]
  parameters:
  - default: 
    name: exclude_namespace
    required: false
    type: string
  - default: 
    name: exclude_label_key
    required: false
    type: string
  - default: 
    name: exclude_label_value
    required: false
    type: string

