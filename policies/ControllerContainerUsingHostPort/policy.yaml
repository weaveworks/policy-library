apiVersion: pac.weave.works/v2beta1
kind: Policy
metadata:
  name: weave.policies.containers-using-hostport
spec:
  id: weave.policies.containers-using-hostport
  name: Containers Using Hostport
  enabled: false
  description: |
    This Policy checks if `hostPort` is set. When `hostPort` is set, a Pod is bound to a hostPort and limits the number of places the Pod can be scheduled. That's because each <hostIP, hostPort, protocol> combination must be unique. If you don't specify the hostIP and protocol explicitly, Kubernetes will use 0.0.0.0 as the default hostIP and TCP as the default protocol.

    Don't specify a hostPort for a Pod unless it is absolutely necessary.  
  how_to_solve: |
    Try avoid setting `hostPort` in your spec. 
    ```
    ...
      spec:
        containers:
        - ports:
          - hostPort: 8080
    ```
    https://kubernetes.io/docs/concepts/configuration/overview/#services
  category: weave.categories.network-security
  severity: high
  targets: {kinds: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet,
      StatefulSet, CronJob]}
  standards:
  - id: weave.standards.pci-dss
    controls:
    - weave.controls.pci-dss.2.2.2
  - id: weave.standards.nist-800-190
    controls:
    - weave.controls.nist-800-190.4.4.2
  tags: [pci-dss, nist800-190]
  parameters:
  - name: host_port
    type: string
    required: true
    value: hostPort
  - name: exclude_namespace
    type: string
    required: false
    value:
  - name: exclude_label_key
    type: string
    required: false
    value:
  - name: exclude_label_value
    type: string
    required: false
    value:
