apiVersion: magalix.com/v1
kind: Policy
metadata:
  name: magalix.policies.mariadb-enforce-mysql-database-env-var
spec:
  id: magalix.policies.mariadb-enforce-mysql-database-env-var
  name: MariaDB Enforce Environment Variable - MYSQL_DATABASE
  description: |
    This Policy ensures MYSQL_DATABASE environment variable are in place when using the official container images from Docker Hub.
    MYSQL_DATABASE:   The MYSQL_DATABASE environment variable sets a default MARIADB database instance up with the name of that DB being the value of  environment variable. 
  how_to_solve: |
    If you encounter a violation, ensure the MYSQL_DATABASE environment variables is set.
    For futher information about the MariaDB Docker container, check here: https://hub.docker.com/_/mariadb
  category: magalix.categories.access-control
  severity: high
  controls:
  - magalix.controls.pci-dss.2.1
  - magalix.controls.hipaa.164.312.a.1
  - magalix.controls.hipaa.164.312.a.2.i
  - magalix.controls.gdpr.24
  - magalix.controls.gdpr.25
  - magalix.controls.gdpr.32
  targets: {kind: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet,
    StatefulSet, CronJob]}
  tags: [
    "pci-dss",
    "mitre-attack",
    "hipaa",
    "gdpr",
  ]
  parameters:
  - default: 
    name: exclude_namespace
    required: false
    type: string
  - default: 
    name: exclude_label_key
    required: false
    type: string
  - default: 
    name: exclude_label_value
    required: false
    type: string

