apiVersion: pac.weave.works/v1
kind: Policy
metadata:
  name: weave.policies.block-workloads-created-without-specifying-namespace
spec:
  id: weave.policies.block-workloads-created-without-specifying-namespace
  name: Block Workloads Created Without Specifying Namespace
  description: |
    Using this Policy, you can prohibit workloads from being created in a default namespace due to the lack of a namespace label. 
  how_to_solve: |
    Specify a `namespace` label. 
    ```
    metadata:
      namespace:
    ```
    https://kubernetes.io/docs/tasks/administer-cluster/namespaces/#understanding-the-motivation-for-using-namespaces
  category: weave.categories.organizational-standards
  severity: low
  targets: {kinds: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet,
      StatefulSet, CronJob]}
  tags: []
  parameters:
  - name: exclude_label_key
    type: string
    required: false
    value:
  - name: exclude_label_value
    type: string
    required: false
    value:
  enabled: false
