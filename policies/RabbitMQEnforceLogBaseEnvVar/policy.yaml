apiVersion: magalix.com/v1
kind: Policy
metadata:
  name: magalix.policies.rabbitmq-enforce-log-base-env-var
spec:
  id: magalix.policies.rabbitmq-enforce-log-base-env-var
  name: RabbitMQ Enforce Environment Variable - RABBITMQ_LOG_BASE
  description: |
    This Policy ensures RABBITMQ_LOG_BASE environment variable are in place when using the official container images from Docker Hub.
    RABBITMQ_LOG_BASE: This base directory contains the RabbitMQ server's log files, unless RABBITMQ_LOGS is set.
  how_to_solve: |
    If you encounter a violation, ensure the RABBITMQ_LOG_BASE environment variables is set.
    For futher information about the RabbitMQ Docker container, check here: https://hub.docker.com/_/rabbitmq
  category: magalix.categories.organizational-standards
  severity: high
  targets: {kind: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet,
    StatefulSet, CronJob]}
  parameters:
  - default: 
    name: exclude_namespace
    required: false
    type: string
  - default: 
    name: exclude_label_key
    required: false
    type: string
  - default: 
    name: exclude_label_value
    required: false
    type: string

