apiVersion: pac.weave.works/v1
kind: Policy
metadata:
  name: weave.policies.containers-should-not-run-on-kubernetes-control-plane-nodes
spec:
  id: weave.policies.containers-should-not-run-on-kubernetes-control-plane-nodes
  name: Containers Should Not Run On Kubernetes Control Plane Nodes
  enabled: false
  description: |
    Tolerations specified in the Policies for this template should not have any workloads scheduled on them. A common use case is the Kubernetes master. 
  how_to_solve: |
    Check your tolerations against the Policy. 
    ```
    ...
      spec:
        tolerations:
        - key: <toleration_key>
    ```

    https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/
  category: weave.categories.capacity-management
  severity: medium
  targets: {kinds: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet,
      StatefulSet, CronJob]}
  standards:
  - id: weave.standards.soc2-type-i
    controls:
    - weave.controls.soc2-type-i.2.1.1
  tags: [soc2-type1]
  parameters:
  - name: toleration_key
    type: string
    required: true
    value: node-role.kubernetes.io/master
  - name: exclude_namespace
    type: string
    required: false
    value:
  - name: exclude_label_key
    type: string
    required: false
    value:
  - name: exclude_label_value
    type: string
    required: false
    value:
