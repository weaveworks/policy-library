apiVersion: magalix.com/v1
kind: Policy
metadata:
  name: magalix.policies.containers-should-not-run-on-kubernetes-control-plane-nodes
spec:
  id: magalix.policies.containers-should-not-run-on-kubernetes-control-plane-nodes
  name: Containers Should Not Run On Kubernetes Control Plane Nodes
  description: |
    Tolerations specified in the Policies for this template should not have any workloads scheduled on them. A common use case is the Kubernetes master. 
  how_to_solve: |
    Check your tolerations against the Policy. 
    ```
    ...
      spec:
        tolerations:
        - key: <toleration_key>
    ```

    https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/
  category: magalix.categories.capacity-management
  severity: medium
  targets: {kind: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet,
      StatefulSet, CronJob]}
  controls:
  - magalix.controls.soc2-type-i.2.1.1
  tags: [soc2-type1]
  parameters:
  - name: toleration_key
    type: string
    required: true
    default: node-role.kubernetes.io/master
  - name: exclude_namespace
    type: string
    required: false
    default:
  - name: exclude_label_key
    type: string
    required: false
    default:
  - name: exclude_label_value
    type: string
    required: false
    default:
