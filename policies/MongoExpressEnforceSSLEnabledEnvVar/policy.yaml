apiVersion: pac.weave.works/v1
kind: Policy
metadata:
  name: weave.policies.mongo-express-enforce-ssl-enabled-env-var
spec:
  id: weave.policies.mongo-express-enforce-ssl-enabled-env-var
  name: Mongo-Express Enforce Environment Variable - ME_CONFIG_SITE_SSL_ENABLED
  description: |
    This Policy ensures ME_CONFIG_SITE_SSL_ENABLED environment variable are in place when using the official container images from Docker Hub.
    ME_CONFIG_SITE_SSL_ENABLED: The ME_CONFIG_SITE_SSL_ENABLED environment variable enables SSL.
  how_to_solve: |
    If you encounter a violation, ensure the ME_CONFIG_SITE_SSL_ENABLED environment variables is set.
    For futher information about the Mongo-Express Docker container, check here: https://hub.docker.com/_/mongo-express
  category: weave.categories.network-security
  severity: high
  controls:
  - weave.controls.pci-dss.1.1.6
  - weave.controls.pci-dss.2.2.2
  targets: {kinds: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet,
    StatefulSet, CronJob]}
  tags: [
    "pci-dss",
  ]
  parameters:
  - value: 
    name: exclude_namespace
    required: false
    type: string
  - value: 
    name: exclude_label_key
    required: false
    type: string
  - value: 
    name: exclude_label_value
    required: false
    type: string

  enabled: false
