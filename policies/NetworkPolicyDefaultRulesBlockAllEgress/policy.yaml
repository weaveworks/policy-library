apiVersion: pac.weave.works/v1
kind: Policy
metadata:
  name: weave.policies.block-all-egress-traffic
spec:
  id: weave.policies.block-all-egress-traffic
  name: Block All Egress Traffic
  description: |
    ### Block all traffic
    If you are using a CNI that allows for Network Policies, you can use this Policy to block all Egress traffic between namespaces. 

    By default, if no policies exist in a namespace, then all ingress and egress traffic is allowed to and from pods in that namespace. 
  how_to_solve: |
    Validate your use case and check network policies for traffic blocking. 

    https://kubernetes.io/docs/concepts/services-networking/network-policies/
  category: weave.categories.network-security
  severity: medium
  targets: {kinds: [NetworkPolicy]}
  controls:
  - weave.controls.pci-dss.1.2.1
  - weave.controls.nist-800-190.3.3.4
  - weave.controls.gdpr.25
  - weave.controls.gdpr.32
  - weave.controls.gdpr.24
  - weave.controls.soc2-type-i.1.6.1
  tags: [pci-dss, mitre-attack, nist800-190, gdpr, soc2-type1]
  parameters:
  - name: exclude_namespace
    type: string
    required: false
    value:
  - name: exclude_label_key
    type: string
    required: false
    value:
  - name: exclude_label_value
    type: string
    required: false
    value:
  enabled: false
