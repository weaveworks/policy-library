apiVersion: pac.weave.works/v1
kind: Policy
metadata:
  name: weave.policies.services-prohibit-type
spec:
  id: weave.policies.services-prohibit-type
  name: Services Prohibit Type
  description: |
    This Policy checks your Kubernetes Service kind to see what Service type is set. If a specified service type is found, this Policy will be in violation. Security practices suggest using types `ServiceType` of `ClusterIP` or `LoadBalancer` and not `NodePort`. 
  how_to_solve: |
    Ensure the type matches what is specified in the Policy. 
    ```
    spec:
      type: <type>
    ```

    https://kubernetes.io/docs/concepts/services-networking/service/#nodeport
  category: weave.categories.network-security
  severity: high
  targets: {kinds: [Service]}
  controls:
  - weave.controls.pci-dss.1.1.6
  - weave.controls.pci-dss.1.3.1
  - weave.controls.pci-dss.2.2.2
  tags: [pci-dss]
  parameters:
  - name: type
    type: string
    required: true
    value: NodePort
  - name: exclude_namespace
    type: string
    required: false
    value:
  - name: exclude_label_key
    type: string
    required: false
    value:
  - name: exclude_label_value
    type: string
    required: false
    value:
