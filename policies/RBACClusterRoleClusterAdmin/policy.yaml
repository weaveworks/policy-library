apiVersion: pac.weave.works/v1
kind: Policy
metadata:
  name: weave.policies.rbac-protect-cluster-admin-clusterrolebindings
spec:
  id: weave.policies.rbac-protect-cluster-admin-clusterrolebindings
  name: Rbac Protect Cluster Admin Clusterrolebindings
  description: |
    This Policy allows you to select which groups you can set for Cluster-admin. The default policy checks for the 

    ```
    subjects:
    - kind: Group
      name: system:masters
    ```

    `cluster-admin` allows super-user access to perform any action on any resource. When used in a ClusterRoleBinding, it gives full control over every resource in the cluster and in all namespaces. When used in a RoleBinding, it gives full control over every resource in the role binding's namespace, including the namespace itself. Be selective when adding additional subjects. 
  how_to_solve: |
    Remove any kinds and names that are not consistent with the constraint. 
    ```
    kind: ClusterRoleBinding
    metadata:
      name: cluster-admin
    ...
    subjects:
    - kind: Group
      name: system:masters
    ```  
    https://kubernetes.io/docs/reference/access-authn-authz/rbac/
  category: weave.categories.access-control
  severity: high
  targets: {kinds: [ClusterRoleBinding]}
  controls:
  - weave.controls.pci-dss.7.1.1
  - weave.controls.pci-dss.7.1.2
  - weave.controls.cis-benchmark.5.1.1
  - weave.controls.mitre-attack.4.2
  - weave.controls.gdpr.25
  - weave.controls.gdpr.32
  - weave.controls.gdpr.24
  - weave.controls.hipaa.164.312.a.1
  - weave.controls.soc2-type-i.1.6.3
  tags: [pci-dss, cis-benchmark, mitre-attack, gdpr, hipaa, soc2-type1]
  parameters:
  - name: subjects_name
    type: string
    required: true
    value: system:masters
  - name: subjects_kind
    type: string
    required: true
    value: Group
  - name: exclude_label_key
    type: string
    required: false
    value:
  - name: exclude_label_value
    type: string
    required: false
    value:
