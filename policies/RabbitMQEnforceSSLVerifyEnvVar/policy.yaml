apiVersion: magalix.com/v1
kind: Policy
metadata:
  name: magalix.policies.rabbitmq-enforce-ssl-verify-env-var
spec:
  id: magalix.policies.rabbitmq-enforce-ssl-verify-env-var
  name: RabbitMQ Enforce Environment Variable - RABBITMQ_SSL_VERIFY
  description: |
    This Policy ensures RABBITMQ_SSL_VERIFY environment variable are in place when using the official container images from Docker Hub.
    RABBITMQ_SSL_VERIFY: The RABBITMQ_SSL_VERIFY enables peer verification. 
  how_to_solve: |
    If you encounter a violation, ensure the RABBITMQ_SSL_VERIFY environment variables is set.
    For futher information about the RabbitMQ Docker container, check here: https://hub.docker.com/_/rabbitmq
  category: magalix.categories.network-security
  severity: high
  targets: {kind: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet,
    StatefulSet, CronJob]}
  parameters:
  - default: 
    name: exclude_namespace
    required: false
    type: string
  - default: 
    name: exclude_label_key
    required: false
    type: string
  - default: 
    name: exclude_label_value
    required: false
    type: string

