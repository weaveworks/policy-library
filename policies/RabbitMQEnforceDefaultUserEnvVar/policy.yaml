apiVersion: magalix.com/v1
kind: Policy
metadata:
  name: magalix.policies.rabbitmq-enforce-default-user-env-var
spec:
  id: magalix.policies.rabbitmq-enforce-default-user-env-var
  name: RabbitMQ Enforce Environment Variable - RABBITMQ_DEFAULT_USER
  description: |
    This Policy ensures RABBITMQ_DEFAULT_USER environment variable are in place when using the official container images from Docker Hub.
    RABBITMQ_DEFAULT_USER: The RABBITMQ_DEFAULT_USER environment variable sets the User name to create when RabbitMQ creates a new database from scratch.
  how_to_solve: |
    If you encounter a violation, ensure the RABBITMQ_DEFAULT_USER environment variables is set.
    For futher information about the RabbitMQ Docker container, check here: https://hub.docker.com/_/rabbitmq
  category: magalix.categories.access-control
  severity: high
  controls:
  - magalix.controls.pci-dss.2.1
  - magalix.controls.hipaa.164.312.a.1
  - magalix.controls.hipaa.164.312.a.2.i
  - magalix.controls.gdpr.24
  - magalix.controls.gdpr.25
  - magalix.controls.gdpr.32
  targets: {kind: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet,
    StatefulSet, CronJob]}
  tags: [
    "pci-dss",
    "hipaa",
    "gdpr",
  ]
  parameters:
  - default: 
    name: exclude_namespace
    required: false
    type: string
  - default: 
    name: exclude_label_key
    required: false
    type: string
  - default: 
    name: exclude_label_value
    required: false
    type: string

