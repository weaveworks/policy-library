apiVersion: pac.weave.works/v2beta1
kind: Policy
metadata:
  name: weave.policies.rabbitmq-enforce-default-user-env-var
spec:
  id: weave.policies.rabbitmq-enforce-default-user-env-var
  name: RabbitMQ Enforce Environment Variable - RABBITMQ_DEFAULT_USER
  enabled: false
  description: |
    This Policy ensures RABBITMQ_DEFAULT_USER environment variable are in place when using the official container images from Docker Hub.
    RABBITMQ_DEFAULT_USER: The RABBITMQ_DEFAULT_USER environment variable sets the User name to create when RabbitMQ creates a new database from scratch.
  how_to_solve: |
    If you encounter a violation, ensure the RABBITMQ_DEFAULT_USER environment variables is set.
    For futher information about the RabbitMQ Docker container, check here: https://hub.docker.com/_/rabbitmq
  category: weave.categories.access-control
  severity: high
  targets: {kinds: [Deployment, Job, ReplicationController, ReplicaSet, DaemonSet,
      StatefulSet, CronJob]}
  standards:
  - id: weave.standards.pci-dss
    controls:
    - weave.controls.pci-dss.2.1
  - id: weave.standards.hipaa
    controls:
    - weave.controls.hipaa.164.312.a.1
    - weave.controls.hipaa.164.312.a.2.i
  - id: weave.standards.gdpr
    controls:
    - weave.controls.gdpr.24
    - weave.controls.gdpr.25
    - weave.controls.gdpr.32
  tags: [pci-dss, hipaa, gdpr]
  parameters:
  - name: exclude_namespace
    type: string
    required: false
    value:
  - name: exclude_label_key
    type: string
    required: false
    value:
  - name: exclude_label_value
    type: string
    required: false
    value:
