apiVersion: helm.toolkit.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: no-post-renderer-release
  namespace: default
spec:
  interval: 1m
  chart:
    spec:
      chart: some-chart
      sourceRef:
        kind: HelmRepository
        name: some-repo
        namespace: default
  install:
    createNamespace: true
  upgrade:
    timeout: 5m
