apiVersion: magalix.com/v1
kind: Policy
metadata:
  name: magalix.policies.container-maximum-memory-requests
spec:
  enable: true
  name: magalix.policies.container-maximum-memory-requests
  description: |
    This Policy is to ensure a maximum Memory Request value is set. The policy will fail if the set Memory request is higher than the one specified in the policy. You must specify a unit size (e.g Mi, Gi, etc).
  how_to_solve: |
    ```
    ...
      spec:
        containers:
        - resources:
            requests:
              memory: <size>
    ```
    https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
  category: magalix.categories.capacity-management
  severity: medium
  controls:
  - magalix.controls.soc2-type-1.2.1.1
  parameters:
  - name: size
    type: string
    required: true
    default:
  - name: exclude_namespace
    type: string
    required: false
    default:
  - name: exclude_label_key
    type: string
    required: false
    default:
  - name: exclude_label_value
    type: string
    required: false
    default:
  code: "package magalix.advisor.controller.max_memory_requests\n\nmax_size := input.parameters.size\n\
    exclude_namespace := input.parameters.exclude_namespace\nexclude_label_key :=\
    \ input.parameters.exclude_label_key\nexclude_label_value := input.parameters.exclude_label_value\n\
    \nviolation[result] {\n  not exclude_namespace == controller_input.metadata.namespace\n\
    \  not exclude_label_value == controller_input.metadata.labels[exclude_label_key]\n\
    \  some i\n  container := controller_spec.containers[i]\n  mem_requests := container.resources.requests.memory\n\
    \  mem_requests_value := units.parse_bytes(mem_requests)\n  max_size_value :=\
    \ units.parse_bytes(max_size)\n  mem_requests_value > max_size_value\n  result\
    \ = {\n    \"issue detected\": true,\n    \"msg\": sprintf(\"Memory requests must\
    \ be a maximum of '%v'; found '%v'\", [max_size, mem_requests]),\n    \"violating_key\"\
    : sprintf(\"spec.template.spec.containers[%v].resources.requests.memory\", [i]),\n\
    \    \"recommended_value\": max_size\n  }\n}\n\n# Controller input\ncontroller_input\
    \ = input.review.object\n\n# controller_container acts as an iterator to get containers\
    \ from the template\ncontroller_spec = controller_input.spec.template.spec {\n\
    \  contains_kind(controller_input.kind, {\"StatefulSet\" , \"DaemonSet\", \"Deployment\"\
    , \"Job\"})\n} else = controller_input.spec {\n  controller_input.kind == \"Pod\"\
    \n} else = controller_input.spec.jobTemplate.spec.template.spec {\n  controller_input.kind\
    \ == \"CronJob\"\n}\n\ncontains_kind(kind, kinds) {\n  kinds[_] = kind\n}"
