apiVersion: magalix.com/v1
kind: Policy
metadata:
  name: magalix.templates.enforce-specific-ingress-class
spec:
  id: magalix.templates.enforce-specific-ingress-class
  name: Enforce Specific Ingress Class
  description: |
    This Policy allows for a custom Ingress annotation key and value. When using Kubernetes Ingress, various annotation can be used to define different configurations, even different ingress controllers. Values may vary depending on your use case. 
  how_to_solve: |
    ```
    metadata:
      annotations:
        kubernetes.io/ingress.class: <class>
    ```
    https://kubernetes.io/docs/concepts/services-networking/ingress/
  category: magalix.categories.network-security
  severity: medium
  controls:
  - magalix.controls.pci-dss.1.1.4
  parameters:
  - name: class
    type: string
    required: true
    default:
  - name: annotation
    type: string
    required: true
    default:
  - name: exclude_namespace
    type: string
    required: false
    default:
  - name: exclude_label_key
    type: string
    required: false
    default:
  - name: exclude_label_value
    type: string
    required: false
    default:
