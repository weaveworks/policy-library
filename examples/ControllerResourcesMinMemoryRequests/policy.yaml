apiVersion: pac.weave.works/v1
kind: Policy
metadata:
  name: weave.templates.container-minimum-memory-requests
spec:
  id: weave.templates.container-minimum-memory-requests
  name: Container Minimum Memory Requests
  description: |
    This Policy is to ensure a minimum Memory Request value is set. The policy will fail if the set Memory request is lower than the one specified in the policy. You must specify a unit size (e.g Mi, Gi, etc).
  how_to_solve: |
    ```
    ...
      spec:
        containers:
        - resources:
            requests:
              memory: <size>
    ```
    https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
  category: weave.categories.capacity-management
  severity: medium
  controls:
  - weave.controls.soc2-type-i.2.1.1
  parameters:
  - name: size
    type: string
    required: true
    value:
  - name: exclude_namespace
    type: string
    required: false
    value:
  - name: exclude_label_key
    type: string
    required: false
    value:
  - name: exclude_label_value
    type: string
    required: false
    value:
