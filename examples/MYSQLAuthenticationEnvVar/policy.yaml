enable: true
name: magalix.policies.mysql-enforce-environment-variable
description: |
  This Policy checks for the following environment variables for your MySQL deployments using the official Docker image. 
  ### MYSQL_USER
  The MYSQL_USER environment variable sets up a superuser with the same name. 
  ### MYSQL_ROOT_PASSWORD
  The MYSQL_ROOT_PASSWORD environment variable specifies a password for the MySQL root account. 
  ### MYSQL_PASSWORD
  The MYSQL_PASSWORD environment variable specifies a password for MYSQL_USER user. 
  ### MYSQL_RANDOM_ROOT_PASSWORD
  The MYSQL_RANDOM_ROOT_PASSWORD environment variable creates random password for the server's root user when the Docker container is started.
  ### MYSQL_ONETIME_PASSWORD
  The MYSQL_ONETIME_PASSWORD environment variable is set, the root user's password is set as expired and must be changed before MySQL can be used normally 
how_to_solve: |
  If you encounter a violation, ensure one of the following environment variables is set. 
  - MYSQL_USER
  - MYSQL_ROOT_PASSWORD
  - MYSQL_PASSWORD
  - MYSQL_RANDOM_ROOT_PASSWORD
  - MYSQL_ONETIME_PASSWORD

  For futher information about the MySQL Docker container, check here: https://hub.docker.com/_/mysql
