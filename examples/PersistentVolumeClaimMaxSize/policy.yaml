apiVersion: pac.weave.works/v2beta1
kind: Policy
metadata:
  name: weave.templates.persistent-volume-claim-max-size
spec:
  id: weave.templates.persistent-volume-claim-max-size
  name: Persistent Volume Claim Max Size
  description: |
    This Policy allows you to set a max size on your Persistent Volumes Claims. When specifying a size, be sure to include the size and sizing suffix (e.g. 1Gi).
  how_to_solve: |
    Ensure the max size (e.g. 5Gi) on your persistent volume claim is no larger than what is specified in the Policy. 
    ```
    spec:
      resources:
        requests:
          storage: <size>
    ```
  category: weave.categories.capacity-management
  severity: medium
  standards:
  - id: weave.standards.soc2-type-i
    controls:
    - weave.controls.soc2-type-i.2.1.1
  parameters:
  - name: size
    type: string
    required: true
    value:
  - name: exclude_label_key
    type: string
    required: false
    value:
  - name: exclude_label_value
    type: string
    required: false
    value:
