enable: true
name: magalix.policies.node-custom-label
description: |
  This Policy checks for custom labels on your node. This Policy looks for both a key and value. 
how_to_solve: |
  Add the custom label specified in the policy to all nodes. 
  ```
  metadata: 
    labels: 
        <key>: <value>
  ```
category: magalix.categories.organizational-standards
severity: low
parameters:
- name: key
  type: string
  required: true
  default:
- name: value
  type: string
  required: true
  default:
- name: exclude_label_key
  type: string
  required: false
  default:
- name: exclude_label_value
  type: string
  required: false
  default:
