apiVersion: pac.weave.works/v2beta1
kind: Policy
metadata:
  name: weave.templates.node-custom-label
spec:
  id: weave.templates.node-custom-label
  name: Node Custom Label
  description: |
    This Policy checks for custom labels on your node. This Policy looks for both a key and value. 
  how_to_solve: |
    Add the custom label specified in the policy to all nodes. 
    ```
    metadata: 
      labels: 
          <key>: <value>
    ```
  category: weave.categories.organizational-standards
  severity: low
  parameters:
  - name: key
    type: string
    required: true
    value:
  - name: value
    type: string
    required: true
    value:
  - name: exclude_label_key
    type: string
    required: false
    value:
  - name: exclude_label_value
    type: string
    required: false
    value:
