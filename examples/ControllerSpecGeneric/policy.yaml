apiVersion: pac.weave.works/v1
kind: Policy
metadata:
  name: weave.templates.containers-are-missing-a-controller-spec-key
spec:
  id: weave.templates.containers-are-missing-a-controller-spec-key
  name: Containers Are Missing A Controller Spec Key
  description: |
    This Policy will allow you to set your own Policies for the Pod spec. 
  how_to_solve: |
    Ensure the key you have specified in your constraint exists in your workloads. 
    ```
    ...
      spec:
        <controller_spec_key>
    ```
  category: weave.categories.organizational-standards
  severity: medium
  parameters:
  - name: controller_spec_key
    type: string
    required: true
    value:
  - name: exclude_namespace
    type: string
    required: false
    value:
  - name: exclude_label_key
    type: string
    required: false
    value:
  - name: exclude_label_value
    type: string
    required: false
    value:
