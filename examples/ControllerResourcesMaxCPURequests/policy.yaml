apiVersion: pac.weave.works/v2beta1
kind: Policy
metadata:
  name: weave.templates.container-maximum-cpu-requests
spec:
  id: weave.templates.container-maximum-cpu-requests
  name: Container Maximum CPU Requests
  description: |
    This Policy is to ensure a maxiumum CPU Request value is set. The policy will fail if the set CPU request is higher than the one specified in the policy. You must specify a unit size (m, g, etc).
  how_to_solve: |
    ```
     ...
       spec:
         containers:
         - resources:
             requests:
               cpu: <size>
     ```
     https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
  category: weave.categories.capacity-management
  severity: medium
  standards:
    - id: weave.standards.soc2-type-i
      controls:
        - weave.controls.soc2-type-i.2.1.1
  parameters:
    - name: size
      type: string
      required: true
      value:
    - name: exclude_namespaces
      type: array
      required: false
      value:
    - name: exclude_label_key
      type: string
      required: false
      value:
    - name: exclude_label_value
      type: string
      required: false
      value:
  code: |-
    package weave.advisor.controller.max_cpu_requests

    import future.keywords.in

    max_size := input.parameters.size
    exclude_namespaces := input.parameters.exclude_namespaces
    exclude_label_key := input.parameters.exclude_label_key
    exclude_label_value := input.parameters.exclude_label_value

    violation[result] {
      not controller_input.metadata.namespace in exclude_namespaces
      not exclude_label_value == controller_input.metadata.labels[exclude_label_key]
      some i
      container := controller_spec.containers[i]
      cpu_requests := container.resources.requests.cpu
      cpu_requests_value := units.parse_bytes(cpu_requests)
      max_size_value := units.parse_bytes(max_size)
      cpu_requests_value > max_size_value
      result = {
        "issue detected": true,
        "msg": sprintf("CPU requests must be a maximum of '%v'; found '%v'", [max_size, cpu_requests]),
        "violating_key": sprintf("spec.template.spec.containers[%v].resources.requests.cpu", [i]),
        "recommended_value": max_size
      }
    }

    # Controller input
    controller_input = input.review.object

    # controller_container acts as an iterator to get containers from the template
    controller_spec = controller_input.spec.template.spec {
      contains_kind(controller_input.kind, {"StatefulSet" , "DaemonSet", "Deployment", "Job"})
    } else = controller_input.spec {
      controller_input.kind == "Pod"
    } else = controller_input.spec.jobTemplate.spec.template.spec {
      controller_input.kind == "CronJob"
    }

    contains_kind(kind, kinds) {
      kinds[_] = kind
    }
