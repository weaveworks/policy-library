apiVersion: pac.weave.works/v2beta2
kind: Policy
metadata:
  name: weave.templates.containers-are-missing-a-spec-template-label
spec:
  id: weave.templates.containers-are-missing-a-spec-template-label
  name: Containers Are Missing A Spec Template Label
  description: |
    This Policy allows setting a custom label in `spec.template.metadata`.
  how_to_solve: "Add a custom label to `spec.template.metadata.label` as specified in your constraint.  \n```\n...\n  spec:\n    template:\n      metadata:\n        labels:\n          <label>\n```\nhttps://kubernetes.io/docs/concepts/workloads/controllers/deployment/#selector\n"
  category: weave.categories.organizational-standards
  severity: low
  parameters:
    - name: label
      type: string
      required: true
      value:
    - name: exclude_namespaces
      type: array
      required: false
      value:
    - name: exclude_label_key
      type: string
      required: false
      value:
    - name: exclude_label_value
      type: string
      required: false
      value:
  code: "package weave.advisor.labels.missing_spec_template_label\n\nimport future.keywords.in\n\nlabel := input.parameters.label\nexclude_namespaces := input.parameters.exclude_namespaces\nexclude_label_key := input.parameters.exclude_label_key\nexclude_label_value := input.parameters.exclude_label_value\n\nviolation[result] {\n  isExcludedNamespace == false\n  not exclude_label_value == controller_input.metadata.labels[exclude_label_key]\n  contains_kind(controller_input.kind, {\"StatefulSet\" , \"DaemonSet\", \"Deployment\", \"Job\"})\n  not controller_input.spec.template.metadata.labels[label]\n  result = {\n    \"issue detected\": true,\n    \"msg\": sprintf(\"you are missing a template spec label with the key '%v'\", [label]),\n    \"violating_key\": \"spec.template.metadata.labels\"  \n  }\n}\n\n# Controller input\ncontroller_input = input.review.object\n\ncontains_kind(kind, kinds) {\n  kinds[_] = kind\n}\n\nisExcludedNamespace = true {\n\tcontroller_input.metadata.namespace\n\tcontroller_input.metadata.namespace in exclude_namespaces\n} else = false\n"
