apiVersion: magalix.com/v1
kind: Policy
metadata:
  name: magalix.templates.containers-are-missing-a-spec-template-label
spec:
  id: magalix.templates.containers-are-missing-a-spec-template-label
  name: Containers Are Missing A Spec Template Label
  description: |
    This Policy allows setting a custom label in `spec.template.metadata`.
  how_to_solve: |
    Add a custom label to `spec.template.metadata.label` as specified in your constraint.  
    ```
    ...
      spec:
        template:
          metadata:
            labels:
              <label>
    ```
    https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#selector
  category: magalix.categories.organizational-standards
  severity: low
  parameters:
  - name: label
    type: string
    required: true
    default:
  - name: exclude_namespace
    type: string
    required: false
    default:
  - name: exclude_label_key
    type: string
    required: false
    default:
  - name: exclude_label_value
    type: string
    required: false
    default:
