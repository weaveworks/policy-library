enable: true
name: magalix.policies.mariadb-prohibit-environment-variable
description: |
  This Policy checks for the following environment variables for your MariaDB deployments using the official Docker image. 
  ### MARIADB_ALLOW_EMPTY_ROOT_PASSWORD 
  MARIADB_ALLOW_EMPTY_ROOT_PASSWORD set to true will allow the container to be started with a blank password for the root user
how_to_solve: |
  If you are encountered a violation, ensure one of the following environment variables is set. 
  - MARIADB_ALLOW_EMPTY_ROOT_PASSWORD

  For futher information about the MariaDB Docker container, check here: https://hub.docker.com/_/mariadb
category: magalix.categories.access-control
severity: high
controls:
- magalix.controls.pci-dss.2.1
- magalix.controls.hipaa.164.312.a.2.i
parameters:
- name: envvar_name
  type: string
  required: true
  default:
- name: app_name
  type: string
  required: true
  default:
- name: exlude_namespace
  type: string
  required: false
  default:
- name: exclude_label_key
  type: string
  required: false
  default:
- name: exclude_label_value
  type: string
  required: false
  default:
