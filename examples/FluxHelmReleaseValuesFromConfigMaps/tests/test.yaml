apiVersion: helm.toolkit.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: example-release
  namespace: default
spec:
  interval: 60
  chart:
    spec:
      chart: some-chart
      sourceRef:
        kind: HelmRepository
        name: some-repo
        namespace: default
  valuesFrom:
    - configMapKeyRef:
        name: allowed-configmap
