enable: true
name: magalix.policies.mysql-prohibit-environment-variable
description: |
  This Policy checks for the following environment variables for your MySQL deployments using the official Docker image. 
  ### MYSQL_ALLOW_EMPTY_PASSWORD
  MYSQL_ALLOW_EMPTY_PASSWORD set to true will allow the container to be started with a blank password for the root user
how_to_solve: |
  If you encounter a violation, ensure one of the following environment variables is set. 
  - MYSQL_ALLOW_EMPTY_PASSWORD

  For futher information about the MySQL Docker container, check here: https://hub.docker.com/_/mysql
category: magalix.categories.access-control
severity: medium
controls:
- magalix.controls.pci-dss.2.1
- magalix.controls.hipaa.164.312.a.2.i
parameters:
- default:
  name: envvar_name
  required: true
  type: string
- default:
  name: app_name
  required: true
  type: string
- default:
  name: exclude_namespace
  required: false
  type: string
- default:
  name: exclude_label_key
  required: false
  type: string
- default:
  name: exclude_label_value
  required: false
  type: string

