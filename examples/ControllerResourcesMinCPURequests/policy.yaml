apiVersion: magalix.com/v1
kind: Policy
metadata:
  name: magalix.templates.container-minimum-cpu-requests
spec:
  id: magalix.templates.container-minimum-cpu-requests
  name: Container Minimum CPU Requests
  description: |
    This Policy is to ensure a minimum CPU Request value is set. The policy will fail if the set CPU request is lower than the one specified in the policy. You must specify a unit size (m, g, etc).
  how_to_solve: |
    ```
    ...
      spec:
        containers:
        - resources:
            requests:
              cpu: <size>
    ```
    https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
  category: magalix.categories.capacity-management
  severity: medium
  controls:
  - magalix.controls.soc2-type-1.2.1.1
  parameters:
  - name: size
    type: string
    required: true
    default:
  - name: exclude_namespace
    type: string
    required: false
    default:
  - name: exclude_label_key
    type: string
    required: false
    default:
  - name: exclude_label_value
    type: string
    required: false
    default:
