apiVersion: pac.weave.works/v1
kind: Policy
metadata:
  name: weave.templates.container-enforce-environment-variable
spec:
  id: weave.templates.container-enforce-environment-variable
  name: Container Enforce Environment Variable
  description: |
    This Policy checks whether an environment variable is missing or not. 
  how_to_solve: |
    If you encounter a violation, ensure the environment variable is set. 
  category: weave.categories.access-control
  severity: high
  controls:
  - weave.controls.pci-dss.2.1
  - weave.controls.hipaa.164.312.a.2.i
  - weave.controls.gdpr.25
  - weave.controls.gdpr.32
  - weave.controls.gdpr.24
  - weave.controls.hipaa.164.312.a.1
  parameters:
  - name: envvar_name
    type: string
    required: true
    value:
  - name: app_name
    type: string
    required: true
    value:
  - name: exclude_namespace
    type: string
    required: false
    value:
  - name: exclude_label_key
    type: string
    required: false
    value:
  - name: exclude_label_value
    type: string
    required: false
    value:
