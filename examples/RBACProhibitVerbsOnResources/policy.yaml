apiVersion: magalix.com/v1
kind: Policy
metadata:
  name: magalix.templates.rbac-prohibit-verbs-on-resources
spec:
  id: magalix.templates.rbac-prohibit-verbs-on-resources
  name: Rbac Prohibit Verbs On Resources
  description: |
    This Policy will violate if any RBAC ClusterRoles or Roles are designated with a specific Resource and Verb combination. For example, if you wanted to deny deployments, you would create a Policy with a resource of `deployments` and the verb `create`. 
  how_to_solve: |
    When deploying RBAC roles, ensure the resource and verb combination you choose are allowed by the Policy. 
    ```
    rules:
    - resources: <resources>
      verbs: <verb>
    ```

    https://kubernetes.io/docs/reference/access-authn-authz/rbac/
  category: magalix.categories.access-control
  severity: high
  controls:
  - magalix.controls.pci-dss.7.1.1
  - magalix.controls.pci-dss.7.1.2
  - magalix.controls.mitre-attack.2.1
  - magalix.controls.mitre-attack.6.1
  - magalix.controls.gdpr.25
  - magalix.controls.gdpr.32
  - magalix.controls.gdpr.24
  - magalix.controls.hipaa.164.312.a.1
  - magalix.controls.soc2-type-1.1.6.8
  - magalix.controls.soc2-type-1.1.6.3
  parameters:
  - name: resource
    type: string
    required: true
    default:
  - name: verb
    type: string
    required: true
    default:
  - name: exclude_label_key
    type: string
    required: false
    default:
  - name: exclude_label_value
    type: string
    required: false
    default:
