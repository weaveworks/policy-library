apiVersion: pac.weave.works/v2beta2
kind: Policy
metadata:
  name: weave.policies.ocirepository-patch-annotation
spec:
  id: weave.policies.ocirepository-patch-annotation
  name: OCIRepository Patch Annotation
  enabled: true
  description: "OCIRepository resources must have a patch annotation that matches the provider."
  how_to_solve: "Ensure the OCIRepository has a patch annotation matching the provider."
  category: weave.categories.best-practices
  severity: medium
  targets:
    kinds: [OCIRepository]
  tags: [flux]
  parameters:
    - name: provider
      type: string
      required: true
      value:
    - name: exclude_namespaces
      type: array
      required: false
      value: []
    - name: exclude_label_key
      type: string
      required: false
      value:
    - name: exclude_label_value
      type: string
      required: false
      value:
  code: |
    package weave.advisor.ocirepository_patch_annotation

    import future.keywords.in
    import data.k8s.matches

    provider := input.parameters.provider
    exclude_namespaces := input.parameters.exclude_namespaces
    exclude_label_key := input.parameters.exclude_label_key
    exclude_label_value := input.parameters.exclude_label_value

    violation[result] {
        isExcludedNamespace == false
        not exclude_label_value == controller_meta.labels[exclude_label_key]
        patch_key := get_annotation_for_provider(provider)
        not patch_exists(patch_key)
        result = {
            "issue detected": true,
            "msg": sprintf("The Kustomization '%s' must have a patch annotation that matches the provider '%s'. Annotation '%s' not found", [controller_input.metadata.name, provider, patch_key]),
            "violating_key": sprintf("patches[*].patch.%s", [patch_key])
        }
    }

    get_annotation_for_provider(provider) = annotation {
      provider == "aws"
      annotation := "eks.amazonaws.com/role-arn"
    } else = annotation {
      provider == "azure"
      annotation := "azure.workload.identity/client-id"
    } else = annotation {
      provider == "gcp"
      annotation := "iam.gke.io/gcp-service-account"
    }

    patch_exists(patch_key) {
        some i
        patch := controller_input.spec.patches[i].patch
        contains(patch, patch_key)
    }

    controller_input = input.review.object

    controller_meta = controller_input.metadata {
        controller_input.kind == "Kustomization"
    }

    isExcludedNamespace = true {
        controller_meta.namespace
        controller_meta.namespace in exclude_namespaces
    } else = false


