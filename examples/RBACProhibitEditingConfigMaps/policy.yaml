apiVersion: pac.weave.works/v1
kind: Policy
metadata:
  name: weave.templates.rbac-prohibit-updating-configmaps
spec:
  id: weave.templates.rbac-prohibit-updating-configmaps
  name: Rbac Prohibit Updating Configmaps
  description: |
    This Policy will violate if any RBAC ClusterRoles or Roles are designated with a specific verbs set for ConfigMaps. For example, if you wanted to deny the patching of a configmap, you would create a Policy with a the `resource_name` of the configmap you want to protect, it's `namespace` and the `verb` you want to block. 
  how_to_solve: |
    When deploying RBAC roles, ensure the `resourceName`, `namespace` and `verb combination` you choose are allowed by the Policy. 
    ```
    rules:
    - resourcesName: <resource_name>
      verbs: <verb>

    ```

    https://kubernetes.io/docs/reference/access-authn-authz/rbac/
  category: weave.categories.access-control
  severity: high
  controls:
  - weave.controls.pci-dss.7.1.1
  - weave.controls.pci-dss.7.1.2
  - weave.controls.mitre-attack.8.6
  - weave.controls.gdpr.25
  - weave.controls.gdpr.32
  - weave.controls.gdpr.24
  - weave.controls.hipaa.164.312.a.1
  - weave.controls.soc2-type-i.1.6.8
  - weave.controls.soc2-type-i.1.6.3
  parameters:
  - name: resource_name
    type: string
    required: true
    value:
  - name: verb
    type: string
    required: true
    value:
  - name: namespace
    type: string
    required: true
    value:
  - name: exclude_label_key
    type: string
    required: false
    value:
  - name: exclude_label_value
    type: string
    required: false
    value:
