apiVersion: pac.weave.works/v2beta2
kind: Policy
metadata:
  name: weave.policies.helm-release-suspend-waiver
spec:
  id: weave.policies.helm-release-suspend-waiver
  name: Helm Release Suspend Waiver
  enabled: true
  description: "HelmRelease cannot be suspended unless it's on the waiver list."
  how_to_solve: "Add the HelmRelease to the waiver list or set 'suspend' to false."
  category: weave.categories.configuration
  severity: medium
  targets: {kinds: [HelmRelease]}
  tags: [flux]
  parameters:
    - name: waiver_list
      type: array
      required: true
      value:
    - name: exclude_namespaces
      type: array
      required: false
      value: []
    - name: exclude_label_key
      type: string
      required: false
      value:
    - name: exclude_label_value
      type: string
      required: false
      value:
  code: |
    package weave.advisor.helm_release_suspended_waiver

    import future.keywords.in

    exclude_namespaces := input.parameters.exclude_namespaces
    exclude_label_key := input.parameters.exclude_label_key
    exclude_label_value := input.parameters.exclude_label_value
    waiver_list := input.parameters.waiver_list

    violation[result] {
        isExcludedNamespace == false
        not exclude_label_value == controller_input.metadata.labels[exclude_label_key]
        not controller_input.metadata.name in waiver_list
        controller_spec.suspend == true
        result = {
            "issue detected": true,
            "msg": sprintf("The HelmRelease '%s' must not be suspended.", [controller_input.metadata.name]),
            "violating_key": "spec.suspend",
            "recommended_value": false
        }
    }

    # Controller input
    controller_input = input.review.object

    # controller_spec acts as an iterator to get spec from the HelmRelease
    controller_spec = controller_input.spec {
        controller_input.kind == "HelmRelease"
    }

    isExcludedNamespace = true {
        controller_input.metadata.namespace
        controller_input.metadata.namespace in exclude_namespaces
    } else = false

