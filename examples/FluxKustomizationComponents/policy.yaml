apiVersion: pac.weave.works/v2beta2
kind: Policy
metadata:
  name: weave.policies.kustomization-components
spec:
  id: weave.policies.kustomization-components
  name: Kustomization Excluded Components
  enabled: true
  description: "spec.components must not include components from excludedComponentsList[]."
  how_to_solve: "Remove the excluded components from the Kustomization's spec.components."
  category: weave.categories.organizational-standard
  severity: medium
  targets:
    kinds: [Kustomization]
  tags: [flux]
  parameters:
    - name: exclude_components
      type: array
      required: true
      value:
    - name: exclude_namespaces
      type: array
      required: false
      value:
    - name: exclude_label_key
      type: string
      required: false
      value:
    - name: exclude_label_value
      type: string
      required: false
      value:
  code: |
    package weave.advisor.kustomization_components

    import future.keywords.in

    exclude_namespaces := input.parameters.exclude_namespaces
    exclude_label_key := input.parameters.exclude_label_key
    exclude_label_value := input.parameters.exclude_label_value
    exclude_components := input.parameters.exclude_components

    violation[result] {
        isExcludedNamespace == false
        not exclude_label_value == controller_input.metadata.labels[exclude_label_key]
        component := controller_spec.components[_]
        component_in_excluded_list(component)
        result = {
            "issue detected": true,
            "msg": sprintf("The Kustomization '%s' spec.components must not include '%s' from the excludedComponentsList", [controller_input.metadata.name, component]),
            "violating_key": "spec.components"
        }
    }

    component_in_excluded_list(component) {
        exclude_components[_] == component
    }

    controller_input = input.review.object

    controller_spec = controller_input.spec {
      controller_input.kind == "Kustomization"
    }

    contains_kind(kind, kinds) {
      kinds[_] = kind
    }

    isExcludedNamespace = true {
      controller_input.metadata.namespace
      controller_input.metadata.namespace in exclude_namespaces
    } else = false
