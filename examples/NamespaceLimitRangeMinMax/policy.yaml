apiVersion: magalix.com/v1
kind: Policy
metadata:
  name: magalix.templates.namespace-resources-limitrange
spec:
  id: magalix.templates.namespace-resources-limitrange
  name: Namespace Resources Limitrange
  description: |
    When setting up default CPU and Memory values for your namespace, this policy will check if both requests and limits are set. This policy checks for the following:

    | Resource Setting | Resource Type  |
    |---|---|
    |  default | cpu  |
    |  default  | memory  |
    |  defaultRequest |  cpu |
    |  defaultRequest | memory  |
    |  min | memory  |
    |  min | cpu  |
    |  max | cpu |
    |  max | memory  |
  how_to_solve: |
    Ensure you are specifying both CPU and Memory requests and limits in your LimitRange
    ```
    spec:
    limits:
    - <resource_setting>:
        <resource_type>: value
    ```

    https://kubernetes.io/docs/tasks/administer-cluster/manage-resources/memory-default-namespace/
    https://kubernetes.io/docs/tasks/administer-cluster/manage-resources/cpu-default-namespace/
  category: magalix.categories.capacity-management
  severity: medium
  controls:
  - magalix.controls.soc2-type-i.2.1.1
  tags: [soc2-type1]
  parameters:
  - name: resource_type
    type: string
    required: true
    default:
  - name: resource_setting
    type: string
    required: true
    default:
  - name: namespace
    type: string
    required: true
    default: magalix
