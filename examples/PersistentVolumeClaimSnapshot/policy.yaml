apiVersion: magalix.com/v1
kind: Policy
metadata:
  name: magalix.templates.persistent-volume-claim-snapshot
spec:
  id: magalix.templates.persistent-volume-claim-snapshot
  name: Persistent Volume Claim Snapshot
  description: |
    This Policy checks for a PVC Snapshot. 
  how_to_solve: |
    When using Persistent Volume Claim snapshots, ensure both the `snapshot_class` and `pvc_name` define match what's in the Policy. 
    ```
    spec:
      volumeSnapshotClassName: <snapshot_class>
      source:
        persistentVolumeClaimName: <pvc_name>
    ```
  category: magalix.categories.capacity-management
  severity: medium
  controls:
  - magalix.controls.soc2-type-i.2.1.2
  parameters:
  - name: snapshot_class
    type: string
    required: true
    default:
  - name: pvc_name
    type: string
    required: true
    default:
  - name: exclude_label_key
    type: string
    required: false
    default:
  - name: exclude_label_value
    type: string
    required: false
    default:
