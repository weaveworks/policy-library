apiVersion: pac.weave.works/v2beta1
kind: Policy
metadata:
  name: weave.templates.namespace-pod-quota
spec:
  id: weave.templates.namespace-pod-quota
  name: Namespace Pod Quota
  description: |
    When using a pod quota ensure setting the proper value for the quantity of pods you wish to have in your namespace. 
  how_to_solve: |
    Specify a value for the maximum number of pods you'd like in a namespace. 

    https://kubernetes.io/docs/tasks/administer-cluster/manage-resources/quota-pod-namespace/
  category: weave.categories.capacity-management
  severity: low
  standards:
  - id: weave.standards.soc2-type-i
    controls:
    - weave.controls.soc2-type-i.2.1.1
  parameters:
  - name: pod_quota
    type: string
    required: true
    value: 2
  - name: namespace
    type: string
    required: true
    value: magalix
