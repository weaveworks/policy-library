apiVersion: helm.toolkit.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: valid-retries-release
  namespace: default
spec:
  chart:
    spec:
      chart: some-chart
      sourceRef:
        kind: HelmRepository
        name: some-repo
        namespace: default
  install:
    createNamespace: true
  remediation:
    retries: 5
