apiVersion: magalix.com/v1
kind: Policy
metadata:
  name: magalix.templates.network-allow-egress-traffic-from-namespace-to-another
spec:
  id: magalix.templates.network-allow-egress-traffic-from-namespace-to-another
  name: Network Allow Egress Traffic From Namespace To Another
  description: |
    If you are using a CNI that allows for Network Policies, you can use this Policy to allow Egress traffic from one namespace to another.

    By default, if no policies exist in a namespace, then all ingress and egress traffic is allowed to and from pods in that namespace. 
  how_to_solve: |
    Validate your use case and check network policies for traffic blocking. 

    https://kubernetes.io/docs/concepts/services-networking/network-policies/
  category: magalix.categories.network-security
  severity: medium
  controls:
  - magalix.controls.soc2-type-i.1.6.1
  parameters:
  - name: src_namespace
    type: string
    required: true
    default:
  - name: dst_namespace
    type: string
    required: true
    default:
  - name: exclude_label_key
    type: string
    required: false
    default:
  - name: exclude_label_value
    type: string
    required: false
    default:
