apiVersion: pac.weave.works/v2beta1
kind: Policy
metadata:
  name: weave.templates.network-allow-all-egress-traffic-from-namespace
spec:
  id: weave.templates.network-allow-all-egress-traffic-from-namespace
  name: Network Allow All Egress Traffic From Namespace
  description: |
    If you are using a CNI that allows for Network Policies, you can use this Policy to block all Ingress traffic from a specified namespace. 

    By default, if no policies exist in a namespace, then all ingress and egress traffic is allowed to and from pods in that namespace. 
  how_to_solve: |
    Validate your use case and check network policies for traffic blocking. 

    https://kubernetes.io/docs/concepts/services-networking/network-policies/
  category: weave.categories.network-security
  severity: medium
  standards:
  - id: weave.standards.pci-dss
    controls:
    - weave.controls.pci-dss.1.2.1
  - id: weave.standards.soc2-type-i
    controls:
    - weave.controls.soc2-type-i.1.6.1
  parameters:
  - name: namespace
    type: string
    required: true
    value:
  - name: exclude_label_key
    type: string
    required: false
    value:
  - name: exclude_label_value
    type: string
    required: false
    value:
