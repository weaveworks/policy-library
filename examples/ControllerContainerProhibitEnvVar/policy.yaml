apiVersion: pac.weave.works/v1
kind: Policy
metadata:
  name: weave.templates.container-prohibit-environment-variable
spec:
  id: weave.templates.container-prohibit-environment-variable
  name: Container Prohibit Environment Variable
  description: |
    This Policy checks prohibits a specific environment variable. 
  how_to_solve: |
    If you are encountered a violation, ensure the environment variable is not set. 
  category: weave.categories.access-control
  severity: high
  standards:
  - id: weave.standards.pci-dss
    controls:
    - weave.controls.pci-dss.2.1
  - id: weave.standards.hipaa
    controls:
    - weave.controls.hipaa.164.312.a.2.i
  parameters:
  - name: envvar_name
    type: string
    required: true
    value:
  - name: app_name
    type: string
    required: true
    value:
  - name: exlude_namespace
    type: string
    required: false
    value:
  - name: exclude_label_key
    type: string
    required: false
    value:
  - name: exclude_label_value
    type: string
    required: false
    value:
