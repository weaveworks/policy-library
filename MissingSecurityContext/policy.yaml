name: MGLX_MISSING_SECURITY_CONTEXT
description: |
  This Policy checks if the container is missing securityContext while there is no securityContext defined on the Pod level as well. The security settings that you specify on the Pod level apply to all containers in the Pod.
how_to_solve: |
  ```
  Make sure you secure your containers by specifying a securityContext whether on each container or on the Pod level. The security settings that you specify on the Pod level apply to all containers in the Pod.
  ...
    spec:
      securityContext:
        <securityContext attributes>
  ```
  https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
